<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 15 Komputasi Awan - Kelompok Bebas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0078D4;
            --accent: #b457ff;
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 120, 212, 0.2) 0%, transparent 40%),
                              radial-gradient(circle at 90% 80%, rgba(180, 87, 255, 0.15) 0%, transparent 40%);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            text-align: center;
        }

        /* Glassmorphism Card */
        .card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        h1 { font-weight: 800; font-size: 2.5rem; margin-bottom: 0.5rem; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        h2 { font-weight: 600; font-size: 1.2rem; color: #94a3b8; margin-top: 0; }
        
        .members { display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap; margin-top: 1.5rem; }
        .member-item { background: rgba(255,255,255,0.03); padding: 10px 20px; border-radius: 50px; border: 1px solid var(--border); font-size: 0.9rem; }
        .nim { color: var(--primary); font-weight: bold; margin-left: 8px; }

        /* Button Styling */
        .btn-main {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 20px rgba(0, 120, 212, 0.4);
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 0 30px rgba(180, 87, 255, 0.6); }
        .btn-main:active { transform: translateY(0); }
        .btn-main:disabled { opacity: 0.7; cursor: not-allowed; }

        /* Terminal Output Style */
        .terminal {
            background: #000;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: left;
            font-family: 'Courier New', monospace;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #333;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .log-entry { margin-bottom: 8px; border-bottom: 1px solid #222; padding-bottom: 4px; animation: fadeIn 0.3s ease; }
        .log-time { color: #888; font-size: 0.8rem; margin-right: 10px; }
        .log-server { color: #4ade80; font-weight: bold; }
        .log-duration { color: #facc15; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .badge { display: inline-block; padding: 4px 8px; border-radius: 4px; background: rgba(255,255,255,0.1); font-size: 0.8rem; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="badge">Tugas Komputasi Awan & Terdistribusi</div>
            <h1>KELOMPOK NEBULA</h1>
            <h2>Load Balancing & Auto-Scaling Demo</h2>
            
            <div class="members">
                <div class="member-item">
                    Muhammad Yaumil Ramadhani <span class="nim">103012400341</span>
                </div>
                <div class="member-item">
                    Muhamad Jourdy Jalu Raditya <span class="nim">103012300121</span>
                </div>
            </div>
        </div>

        <div class="card">
            <button id="loadBtn" class="btn-main" onclick="sendRequest()">Kirim Heavy Request</button>
            <div style="margin-top: 10px; font-size: 0.9rem; color: #aaa;">
                Status: <span id="statusText">Ready</span>
            </div>
        </div>

        <div class="terminal" id="consoleOutput">
            <div style="color: #666;">// Menunggu request...</div>
        </div>
    </div>

    <script>
        async function sendRequest() {
            const btn = document.getElementById('loadBtn');
            const status = document.getElementById('statusText');
            const terminal = document.getElementById('consoleOutput');

            // UI State Loading
            btn.disabled = true;
            btn.innerText = "Memproses...";
            status.innerText = "Mengirim permintaan ke Azure...";
            status.style.color = "#60a5fa";

            try {
                // Request ke endpoint backend
                const response = await fetch('/heavy');
                const data = await response.json();

                // Format Waktu
                const now = new Date();
                const timeString = now.toLocaleTimeString();

                // Buat elemen log baru
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                
                // Menampilkan hasil
                logEntry.innerHTML = `
                    <span class="log-time">[${timeString}]</span>
                    Server ID: <span class="log-server">${data.handled_by_instance.substr(0, 15)}...</span> 
                    | Primes: ${data.prime_count} 
                    | Time: <span class="log-duration">${data.duration_ms}ms</span>
                `;

                // Masukkan ke terminal (paling atas)
                terminal.insertBefore(logEntry, terminal.firstChild);

                status.innerText = "Sukses! Request ditangani.";
                status.style.color = "#4ade80";

            } catch (error) {
                console.error(error);
                status.innerText = "Error: Gagal menghubungi server.";
                status.style.color = "#ef4444";
            } finally {
                // Reset Button
                btn.disabled = false;
                btn.innerText = "Kirim Heavy Request";
            }
        }
    </script>
</body>
</html>
